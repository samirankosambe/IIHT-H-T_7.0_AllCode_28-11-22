<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body style="margin-top: 50px; margin-left: 150px; margin-right: 150px; margin-bottom: 50px; background-color: blue;">
    <div style="background-color: white; border-radius: 5px;">
        <h3 style="margin-left: 20px; padding-top: 20px;">Registration</h3>
        <h4 style="color: gray; margin-left: 20px;">Personal Details</h4>
        <form action="https://www.google.com/" method="get">
            <table style="width:100%; margin-left: 20px;">
                <tr>
                    <td>Full Name</td>
                    <td>Date of Birth</td>
                    <td>Email</td>
                </tr>
                <tr>
                    <td><input type="text" id="fullName" name="fullName" placeholder="Enter you name" required></td>
                    <td><input type="text" id="dob" name="dob" placeholder="Enter birth date" required></td>
                    <td><input type="email" id="email" name="email" placeholder="Enter you email" required></td>
                </tr>
            </table>
            <br />
            <table style="width:100%; margin-left: 20px;">
                <tr>
                    <td>Mobile Number</td>
                    <td>Gender</td>
                    <td>Occupation</td>
                </tr>
                <tr>
                    <td><input type="number" id="mobileNumber" name="mobileNumber" placeholder="Enter mobile number"
                            required></td>
                    <td><input type="text" id="gender" name="gender" placeholder="Enter your gender" required></td>
                    <td><input type="text" id="occupation" name="occupation" placeholder="Enter occupation" required>
                    </td>
                </tr>
            </table>

            <h4 style="color: gray; margin-left: 20px;">Identify Details</h4>

            <table style="width:100%; margin-left: 20px;">
                <tr>
                    <td>ID Type</td>
                    <td>ID Number</td>
                    <td>Issue Authority</td>
                </tr>
                <tr>
                    <td><input type="text" id="idType" name="idType" placeholder="Enter ID type" required></td>
                    <td><input type="number" id="idNumber" name="idNumber" placeholder="Enter ID number" required></td>
                    <td><input type="text" id="issueDept" name="issueDept" placeholder="Enter issue department"
                            required></td>
                </tr>
            </table>
            <br />
            <table style="width:100%; margin-left: 20px;">
                <tr>
                    <td>Issue Date</td>
                    <td>Issue State</td>
                    <td>Expiry Date</td>
                </tr>
                <tr>
                    <td><input type="text" id="issueDate" name="issueDate" placeholder="Enter ID issue date" required>
                    </td>
                    <td><input type="text" id="issueState" name="issueState" placeholder="Enter ID issue state"
                            required></td>
                    <td><input type="text" id="expiryDate" name="expiryDate" placeholder="Enter ID expiry date"
                            required></td>
                </tr>
            </table>
            <button type="submit" onclick="print()"
                style="background-color: blue; color: white; border: none; margin: 20px;">Next &#8594</button>

            <script>
                function print() {
                    var fullName = document.getElementById("fullName").value;
                    var dob = document.getElementById("dob").value;
                    var email = document.getElementById("email").value;
                    var mobileNumber = document.getElementById("mobileNumber").value;
                    var gender = document.getElementById("gender").value;
                    var occupation = document.getElementById("occupation").value;
                    var idType = document.getElementById("idType").value
                    var idNumber = document.getElementById("idNumber").value;
                    var issueDept = document.getElementById("issueDept").value;
                    var issueDate = document.getElementById("issueDate").value;
                    var issueState = document.getElementById("issueState").value;
                    var expiryDate = document.getElementById("expiryDate").value;
                    console.log(fullName);
                    console.log(dob);
                    console.log(email);
                    console.log(mobileNumber);
                    console.log(gender);
                    console.log(occupation);
                    console.log(idType);
                    console.log(idNumber);
                    console.log(issueDept);
                    console.log(issueDate);
                    console.log(issueState);
                    console.log(expiryDate);
                    if (fullName != "" && dob != "" && email != "" && mobileNumber != "" && gender != "" && occupation != "" 
                    && idType != "" && idNumber != "" && issueDept != "" && issueDate != "" && issueState != "" && expiryDate != "") {
                        window.open("https://www.google.co.in/");
                    }
                }
            </script>
        </form>


    </div>
</body>

</html>
