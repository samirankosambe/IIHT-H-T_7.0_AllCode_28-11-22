<div style="height: 750px; padding-top: 20px;">
    <h2 style="text-align: center;">Books</h2>
<ol class="list-group list-group-numbered" style="padding-left: 100px; padding-right: 100px;">
    <li *ngFor="let book of books, index as i" class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">{{book.name}}</div>
            {{book.author}}
        </div>
        <button type="button" class="btn btn-outline-danger" (click)="deleteRow(book, i)">Delete</button>
    </li>
</ol>
</div>
