<div>
    <h2>{{title}}</h2>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Firstname</span>
        <input [(ngModel)] = "user.firstname" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Lastname</span>
        <input [(ngModel)] = "user.lastname" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Age</span>
        <input [(ngModel)] = "user.age" type="number" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
        <input [(ngModel)] = "user.email" type="email" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
    </div>
    <span style="margin-left: 25px;">Gender</span>
    <div style="margin-left: 25px;" class="form-check">
        <input [(ngModel)] = "user.gender" value="female" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Male
        </label>
    </div>
    <div style="margin-left: 25px;" class="form-check">
        <input [(ngModel)] = "user.gender" value="male" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Female
        </label>
    </div>
    <button (click) ="save()" type="button" class="btn btn-primary btn-lg">Submit</button>
</div>
